<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Ex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container" style="width: 400px;">
        <div class="inner">
            <div class="content">
                <div class="weather-deatils">
                    <div class="cycle">

                    </div>
                    <div class="weather">
                        <div class="degrees">
                            <h1>17 <span class="unit">&#8451;</span></h1>
                        </div>
                    </div>
                </div>
                <div class="location">
                    <p> <span><i class="fa-solid fa-location-dot"></i></span class="text-capitalize">
                        <b class="cityName">Location</b> <span style="font-size: 12px;"><i
                                class="fa-solid text-secondary fa-clock"></i>
                            <span class="date text-secondary"><span class="day">Friday</span>
                                <span class="time">08:00</span></span> </span>
                    </p>
                </div>
            </div>
            <div class="weather-condition">
                <ul>
                    <li>Pressure : <span style="font-size: 12px;" class="pressure"></span> </li>
                    <li>Humidity : <span style="font-size: 12px;" class="huminity"></span> </li>
                    <li>Wind : <span style="font-size: 12px;" class="wind text-sm"></span> km/h</li>
                </ul>
            </div>

        </div>
        <div class="loader hide">
            <div class="lds-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="error reload-page">
            <div class="error-details p-2">
                <h3>Ooops</h3>
                <p class="text-sm"> <span class="error-message"></span><span class="text-primary">Hint : Alow
                        Location</span></p>
                <button id="reload" class="btn btn-sm btn-primary">Reload Page</button>
            </div>
        </div>
    </div>



    <script src="app.js"></script>


</body>

</html>
